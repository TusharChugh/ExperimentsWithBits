apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply plugin: 'cobertura'

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'edu.cmu.cs.cs214.hw4.gui.ScrabbleGUI'

    // arguments to pass to the disctionary
    args 'src/main/resources/words.txt'
}

test.testLogging { exceptionFormat "full"; events "failed", "passed", "skipped" }

configurations.all {
    resolutionStrategy {
        force 'org.ow2.asm:asm:5.0.3'
        forcedModules = [ 'org.ow2.asm:asm:5.0.3' ]
    }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

checkstyle {
  ignoreFailures = true
  toolVersion = "6.7"
  sourceSets = [sourceSets.main]
}

buildscript{ 
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'net.saliman:gradle-cobertura-plugin:2.2.5'
  }
}

cobertura.coverageFormats = ['html', 'xml']
